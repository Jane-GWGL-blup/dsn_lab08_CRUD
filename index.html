<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Operación CRUD - JS</title>
</head>
<body>
    <div class="container">
        <h1>Productos</h1>
        <table class="principal_table">
            <tr>
                <td class="principal_td border_td">
                    <h3>Registro de productos</h3><hr/>
                    <form autocomplete="off" class="" onsubmit="onSubmit()">
                        <div class="mb-3">
                            <label for="productCode" class="form-label">Código</label>
                            <input type="text" class="form-control form-control-sm" id="productCode">
                        </div>
                        <div class="mb-3">
                            <label for="productName" class="form-label">Nombre</label>
                            <input type="text" class="form-control form-control-sm" id="productName">
                        </div>
                        <div class="mb-3">
                            <label for="productBrand" class="form-label">Marca</label>
                            <input type="text" class="form-control form-control-sm" id="productBrand">
                        </div>
                        <div class="mb-3">
                            <label for="perPrice" class="form-label">Precio</label>
                            <input type="number" class="form-control form-control-sm" id="perPrice">
                        </div>
                        <div class="mb-3">
                            <label for="stock" class="form-label">Stock</label>
                            <input type="number" class="form-control form-control-sm" id="stock">
                        </div>
                        <div class="mb-3">
                            <input type="submit" class="btn btn-success" >
                            <input type="reset" class="btn btn-secondary" >
                        </div>
                    </form>
                    
                    <td class="border_td">
                        <h3>Lista de productos</h3><hr/>
                        <table class="table table-striped table-hover" id="storeList">
                            <thead class="table-head">
                                <tr>
                                    <td>Código</td>
                                    <td>Nombre</td>
                                    <td>Marca</td>
                                    <td>Precio</td>
                                    <td>Stock</td>
                                    <td>Editar Eliminar</td>
                                </tr>
                            </thead>
                            <tbody class="table-success">
                                
                            </tbody>
                        </table>
                    </td>
                </td>
            </tr>
        </table>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
